<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>freespace</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jockey+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<header>
    <nav style="height: 75px;">
        <div class="nav-wrapper red darken-2">
            <a href="/" class="brand-logo center" style="font-family: 'Jockey One', sans-serif; font-size: 60px;">
              <i class="material-icons" style="font-size:60px; padding-top: 4px; margin-right: 5px;">bubble_chart</i>
            freespace</a>
        </div>
    </nav>
</header>
<main id="app">

    <div class="row" style="margin-bottom: 0px;">
      <div class="col s3">
        <div class="card blue-grey lighten-5">
          <div class="card-content" id="sidenav">
              <span class="card-title">Sidebar</span>
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>

      <div class="collection">
        <a href="#!" class="collection-item">Room 1</a>
        <a href="#!" class="collection-item">Room 2</a>
        <a href="#!" class="collection-item active">Room 3</a>
        <div class="collection-item">
          <div class="collection">
            <li class="collection-item">User 1</li>
            <li class="collection-item">User 2</li>
            <li class="collection-item">User 3</li>
          </div>
        </div>
      </div>

            </div>
        </div>
        <!-- Navbar stuff here -->
      </div>
        <div class="col s9">
            <div class="card">
                <div id="chat-messages" class="card-content" v-html="chatContent">
                </div>
            </div>


            <div class="row" v-if="joined">
                <div class="input-field col s6">
                    <input type="text" v-model="newMsg" @keyup.enter="send">
                </div>
                <div class="input-field col s6">
                    <button class="waves-effect waves-light btn z-depth-2" @click="send">
                        <i class="material-icons right">chat</i>
                        Send
                    </button>
                </div>
            </div>

            <div class="row" v-if="!joined">
                <div class="input-field col s6">
                    <input type="text" v-model.trim="username" id="username">
                    <label for="Username">username</label>
                </div>
                <div class="input-field col s6">
                    <button class="waves-effect waves-light btn z-depth-2" @click="join()">
                        <i class="material-icons right">done</i>
                        Join
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="page-footer red darken-2" style="margin-top: 0px;">
</footer>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
