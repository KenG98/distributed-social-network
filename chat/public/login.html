<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>freespace</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jockey+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<header>
    <nav style="height: 75px;">
        <div class="nav-wrapper red darken-2">
            <a href="/" class="brand-logo center" style="font-family: 'Jockey One', sans-serif; font-size: 60px;">
              <i class="material-icons" style="font-size:60px; padding-top: 4px; margin-right: 5px;">bubble_chart</i>
            freespace</a>
        </div>
    </nav>
</header>
<main id="app" class="blue-grey lighten-4" style="background-image: url('img/noisy_grid.png')">

    <div class="row" style="margin-bottom: 0px;">
      <div class="col s4">
      </div>
        <div class="col s4">
            <div class="card hoverable z-depth-2">
                <div id="login-box" class="card-content" style="margin-top: 30px;">
                  <div class="row" style="margin-top: 25px;margin-bottom: 0px;">
                    <div class="section col s1 offset-s2">
                      <h2 style="font-family: 'Jockey One', sans-serif; margin-bottom: 10px;" class="brand-logo left">
                        <i class="material-icons" style="font-size:60px; padding-top: 4px; margin-right: 5px;">account_circle</i>
                      </h2>
                    </div>
                      <div class="section col s6" style="margin-left:35px;">
                        <h2 style="font-family: 'Jockey One', sans-serif;" class="brand-logo right">
                          sign in</h2>
                      </div>
                  </div>
                  <div class="divider col s10 offset-s1" style="margin-bottom: 35px;"></div>

                  <div class="row" style="margin-bottom: 10px;">
                    <div class="input-field col s8 offset-s2">
                    <input id="username" type="text" class="validate">
                    <label for="username">username</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s8 offset-s2">
                    <input id="password" type="password" class="validate">
                    <label for="password">password</label>
                    </div>
                  </div>
                  <div class="row" style="margin-top: 30px;">
                    <div class="col s8 offset-s2">
                      <p>
                        <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                        <label for="filled-in-box">Keep me signed in</label>
                      </p>
                    </div>
                </div>
                  <div class="row" style="margin-top:35px; margin-bottom: 35px;">
                    <div class="col s8 offset-s2">
                      <a class="waves-effect waves-light btn right">
                        <i class="material-icons right">keyboard_return</i>
                        go!</a>
                    </div>
                  </div>

                  <div class="divider col s10 offset-s1" style="margin-bottom: 20px;"></div>
                    <div class="row" style="margin-bottom: 10px;">
                      <div class="col s8 offset-s2">
                        <!-- placeholder for register button/link -->
                    </div>


                </div>
            </div>
        </div>
        <div class="col s3">
        </div>
    </div>
</main>
<footer class="page-footer red darken-2" style="margin-top: 0px;">
</footer>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
